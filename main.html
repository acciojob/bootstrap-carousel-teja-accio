<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="item first-slide">
                <!-- Content for the first slide -->
                <img src="slide1.jpg" alt="First Slide">
            </div>
            <div class="item second-slide">
                <!-- Content for the second slide -->
                <img src="slide2.jpg" alt="Second Slide">
            </div>
            <div class="item third-slide active">
                <!-- Content for the third slide -->
                <img src="slide3.jpg" alt="Third Slide">
            </div>
            <div class="item fourth-slide">
                <!-- Content for the fourth slide -->
                <img src="slide4.jpg" alt="Fourth Slide">
            </div>
            <div class="item fifth-slide">
                <!-- Content for the fifth slide -->
                <img src="slide5.jpg" alt="Fifth Slide">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <!-- Enable slide animation -->
    <script>
        $(document).ready(function(){
            $("#myCarousel").carousel({interval: 3000});
        });
    </script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
